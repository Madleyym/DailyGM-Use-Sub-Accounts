<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#skyGradient)"/>
  
  <!-- Sun Rays -->
  <g opacity="0.6" filter="url(#glow)">
    <line x1="100" y1="40" x2="100" y2="20" stroke="#FFD93D" stroke-width="3" stroke-linecap="round"/>
    <line x1="140" y1="50" x2="152" y2="38" stroke="#FFD93D" stroke-width="3" stroke-linecap="round"/>
    <line x1="160" y1="80" x2="175" y2="75" stroke="#FFD93D" stroke-width="3" stroke-linecap="round"/>
    <line x1="60" y1="50" x2="48" y2="38" stroke="#FFD93D" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="80" x2="25" y2="75" stroke="#FFD93D" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Sun -->
  <circle cx="100" cy="65" r="25" fill="url(#sunGradient)" filter="url(#glow)"/>
  
  <!-- Horizon Line (stylized) -->
  <ellipse cx="100" cy="120" rx="80" ry="8" fill="#4A5568" opacity="0.3"/>
  
  <!-- GM Text -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">GM</text>
  
  <!-- Decorative Sparkles -->
  <circle cx="55" cy="135" r="2" fill="white" opacity="0.8"/>
  <circle cx="145" cy="138" r="2.5" fill="white" opacity="0.9"/>
  <circle cx="70" cy="155" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="130" cy="160" r="2" fill="white" opacity="0.8"/>
  
  <!-- Blockchain-inspired dots (subtle) -->
  <circle cx="35" cy="100" r="3" fill="white" opacity="0.4"/>
  <circle cx="165" cy="105" r="3" fill="white" opacity="0.4"/>
  <line x1="35" y1="100" x2="50" y2="110" stroke="white" stroke-width="1" opacity="0.2"/>
  <line x1="165" y1="105" x2="150" y2="115" stroke="white" stroke-width="1" opacity="0.2"/>
</svg>